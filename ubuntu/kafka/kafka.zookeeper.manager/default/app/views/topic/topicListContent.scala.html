@(cluster: String, topics: IndexedSeq[String])

<table class="table">
    <tbody>
    @for( topic <- topics) {
      <tr><td><a href="@routes.Application.topic(cluster,topic)">@topic</a></td></tr>
    }
    </tbody>
</table>
